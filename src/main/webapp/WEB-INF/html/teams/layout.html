<div>

    <div class="container">
        <form role="form">
            <div class="form-group">
                <label for="nameField">Name</label>
                <input id="nameField" class="form-control" placeholder="Enter name" type="text" ng-model="formTeam.name" required min="1">
            </div>
            <div class="form-group">
                <label for="divisionField">Division</label>
                <input id="divisionField" class="form-control" placeholder="Enter division" type="text" ng-model="formTeam.division" required min="1">
            </div>

            <div class="form-group">
                <label for="ratingField">Rating</label>
                <select id="ratingField" class="form-control" ng-model="formTeam.rating" required>
                    <option value="WEAK">Weak</option>
                    <option value="AVERAGE">Average</option>
                    <option value="GOOD">Good</option>
                    <option value="OUTSTANDING">Outstanding</option>
                </select>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <button class="btn btn-success" ng-click="addTeam(formTeam)" ng-hide="editionMode" type="submit">Add team</button>
                    <button class="btn btn-success" ng-click="updateTeam(formTeam)" ng-show="editionMode" type="submit">Save team</button>
                </div>
            </div>
        </form>

    </div>

    <br/><br/><br/><br/>

    <div class="container" ng-hide="teams.length == 0">
        <div>
            <p>Filter by:</p>
        </div>

        <div>
            <form class="form-inline" role="form">
                <div class="form-group">
                    <label class="sr-only" for="name-filter">Name</label>
                    <input id="name-filter" class="form-control" ng-model="filter.name" placeholder="Name"/>
                </div>

                <div class="form-group">
                    <label for="division-filter" class="sr-only">Division</label>
                    <input id="division-filter" class="form-control" ng-model="filter.division" placeholder="Division"/>
                </div>
            </form>
        </div>

        <br/><br/>

        <div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Division</th>
                    <th>Rating</th>
                    <th></th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="team in teams | filter:filter | orderBy:team.name">
                    <td>{{ team.id }}</td>
                    <td>{{ team.name }}</td>
                    <td>{{ team.division }}</td>
                    <td>{{ team.rating }}</td>
                    <td>
                        <button class="btn btn-primary" ng-click="selectForEdition(team)">Edit</button>
                        <button class="btn btn-danger" ng-click="deleteTeam(team)">Delete</button>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>


    </div>

</div>
